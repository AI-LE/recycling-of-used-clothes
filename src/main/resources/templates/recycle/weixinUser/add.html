<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  enctype="multipart/form-data" method="post" id="form-weixinUser-add" action="#" th:action="@{/recycle/weixinUser/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>昵称：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="nickName"  placeholder="昵称" id="nickName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2“”“"”><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-10 col-sm-10">
                男 &nbsp<input type="radio" name="gender" value="1" th:title="男" >
                女 &nbsp<input type="radio" name="gender" value="2" th:title="女" checked>
            </div>
        </div>

        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>城市：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="city"  placeholder="城市" id="city"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>省份：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="province"  placeholder="省份" id="province"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>头像：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input class="input-text upload-url" type="text" name="avatarUrl"  readonly="" style="width:400px">
                    <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont"></i> 浏览文件</a>
                    <input type="file" accept="image/*" style="width:100%; height:100%"  name="file"   id="avatarUrl" class="input-file valid">
            </div>
        </div>

            <label style="margin-top: 21px;margin-left: 5px" class="form-label col-xs-2 col-sm-2"><span class="c-red" >*</span>用户类型：</label>
            <select class="input-text"  placeholder="用户类型"  id="type" name="type"
                    style="width: 23.5%;margin-top: 14px;">
                <option value="">选择用户类型</option>
                <option value="1">个人用户</option>
                <option value="2">取货员</option>
            </select>

        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>账户余额：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="account"  placeholder="账户余额" id="account"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>电话号码：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="phone"  placeholder="电话号码" id="phone"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>

 $(function(){
	$("#form-weixinUser-add").validate({
		rules:{
            nickName:{
                required: true,
			},
            gender:{
                required: true,
			},
            language:{
                required: true,
			},
            city:{
                required: true,
			},
            province:{
                required: true,
			},
            avatarUrl:{
                required: true,
			},
            openId:{
                required: true,
			},
            type:{
                required: true,
			},
            account:{
                required: true,
			},
            phone:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/recycle/weixinUser/add" ,
				success: function(data){
					if(data.code == "1"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
