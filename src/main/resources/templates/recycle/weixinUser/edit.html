    <title>编辑</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-weixinUser-edit" action="#"
          th:action="@{/recycle/weixinUser/edit}" th:object="${weixinUser}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${weixinUser.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>昵称：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.nickName}" name="nickName"  placeholder="修改昵称" id="nickName"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>性别</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.gender eq 1 ? '男':'女'}" name="gender"  placeholder="修改性别 1：男" id="gender"/>

                            </div>
                    </div>
                </div>

                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>城市：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.city}" name="city"  placeholder="修改城市" id="city"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>省份：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.province}" name="province"  placeholder="修改省份" id="province"/>

                            </div>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>头像：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <input class="input-text upload-url" type="text" name="avatarUrl"  readonly="" style="width:400px">
                        <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont"></i> 浏览文件</a>
                        <input type="file" accept="image/*" style="width:100%; height:100%"  name="file"   id="avatarUrl" class="input-file valid">
                        <br/>
                        <img th:src="@{{path}(path=${weixinUser.avatarUrl})}" style=" width:100xp; height:100px;"/>
                    </div>
                </div>
                </div>

                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>用户类型:</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.type eq 1 ? '普通用户':'取货员'}" name="type"  placeholder="修改用户类型表（1：普通用户；2：取货员）" id="type"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>账户余额：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.account}" name="account"  placeholder="修改账户余额" id="account"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>电话号码：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.phone}" name="phone"  placeholder="修改电话号码" id="phone"/>

                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>

<script>
    $(function () {
        $("#form-weixinUser-edit").validate({
            rules: {
        nickName:
        {
            required: true,
        },
        gender:
        {
            required: true,
        },
        language:
        {
            required: true,
        },
        city:
        {
            required: true,
        },
        province:
        {
            required: true,
        },
        avatarUrl:
        {
            required: true,
        },
        openId:
        {
            required: true,
        },
        type:
        {
            required: true,
        },
        account:
        {
            required: true,
        },
        phone:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/recycle/weixinUser/edit",
                success: function (data) {
                    if (data.code == "1") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
