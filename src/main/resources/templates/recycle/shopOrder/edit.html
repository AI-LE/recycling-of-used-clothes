<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-shopOrder-edit" action="#"
          th:action="@{/recycle/shopOrder/edit}" th:object="${shopOrder}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${shopOrder.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单状态（1：待付款 2：代发货 3：待收货 4：待评价）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.status}" name="status"  placeholder="修改订单状态（1：待付款 2：代发货 3：待收货 4：待评价）" id="status"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.orderNo}" name="orderNo"  placeholder="修改订单号" id="orderNo"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>买家id：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.userId}" name="userId"  placeholder="修改买家id" id="userId"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>下单时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(shopOrder.createtime, 'yyyy-MM-dd HH:mm:ss')}" name="createtime" placeholder="请选择下单时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>价格：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.price}" name="price"  placeholder="修改价格" id="price"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>用户地址id：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.addressId}" name="addressId"  placeholder="修改用户地址id" id="addressId"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>用户电话号码：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.phone}" name="phone"  placeholder="修改用户电话号码" id="phone"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>快递单号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.express}" name="express"  placeholder="修改快递单号" id="express"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单是否展示（1：不展示；2：展示）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.isShow}" name="isShow"  placeholder="修改订单是否展示（1：不展示；2：展示）" id="isShow"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单更新时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(shopOrder.updatetime, 'yyyy-MM-dd HH:mm:ss')}" name="updatetime" placeholder="请选择订单更新时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>使否删除（1：删除；2：正常）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${shopOrder.isDel}" name="isDel"  placeholder="修改使否删除（1：删除；2：正常）" id="isDel"/>

                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-shopOrder-edit").validate({
            rules: {
        status:
        {
            required: true,
        },
        orderNo:
        {
            required: true,
        },
        userId:
        {
            required: true,
        },
        createtime:
        {
            required: true,
        },
        price:
        {
            required: true,
        },
        addressId:
        {
            required: true,
        },
        phone:
        {
            required: true,
        },
        express:
        {
            required: true,
        },
        isShow:
        {
            required: true,
        },
        updatetime:
        {
            required: true,
        },
        isDel:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/recycle/shopOrder/edit",
                success: function (data) {
                    if (data.code == "1") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
