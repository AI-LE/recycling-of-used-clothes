<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-goods-add" action="#" th:action="@{/recycle/goods/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="name"  placeholder="修改商品名称" id="name"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>图片地址：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="pic"  placeholder="修改图片地址" id="pic"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>商品价格：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="price"  placeholder="修改商品价格" id="price"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>物品详情：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="info"  placeholder="修改物品详情" id="info"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>商品类型id：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="goodsTypeId"  placeholder="修改商品类型id" id="goodsTypeId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>货物创建时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="createtime" placeholder="请选择货物创建时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>信息更新时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="updatetime" placeholder="请选择信息更新时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>状态（1：已删除；2：正常）：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="isDel"  placeholder="修改状态（1：已删除；2：正常）" id="isDel"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-goods-add").validate({
		rules:{
            name:{
                required: true,
			},
            pic:{
                required: true,
			},
            price:{
                required: true,
			},
            info:{
                required: true,
			},
            goodsTypeId:{
                required: true,
			},
            createtime:{
                required: true,
			},
            updatetime:{
                required: true,
			},
            isDel:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/recycle/goods/add" ,
				success: function(data){
					if(data.code == "1"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
