<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>回收订单表管理<span
            class="c-gray en">&gt;</span>回收订单表列表<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/recycle/recycleOrder}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>回收订单表列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;"
                           onclick="deleteAll('/recycle/recycleOrder/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/recycle/recycleOrder/addBefore',900,500)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                                         <input type="input-text" class="input-text" th:value="${searchInfo.orderNo}" name="orderNo" placeholder="搜索订单号" id="orderNo"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.userId}" name="userId" placeholder="搜索用户id" id="userId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.courierId}" name="courierId" placeholder="搜索" id="courierId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.price}" name="price" placeholder="搜索价格" id="price"/>
                                         <input type="input-text" placeholder="搜索预约取货时间 " name="appointmentSpace" th:value="${appointmentSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.addressId}" name="addressId" placeholder="搜索取货地址" id="addressId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.phone}" name="phone" placeholder="搜索" id="phone"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.pickCode}" name="pickCode" placeholder="搜索取货码" id="pickCode"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.status}" name="status" placeholder="搜索订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）" id="status"/>
                                         <input type="input-text" placeholder="搜索订单创建时间" name="createtimeSpace" th:value="${createtimeSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" placeholder="搜索订单更新时间" name="updatetimeSpace" th:value="${updatetimeSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.isShow}" name="isShow" placeholder="搜索是否删除（1：）" id="isShow"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.isDel}" name="isDel" placeholder="搜索状态（1：已删除；2：正常）" id="isDel"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                                <th width="40">订单号</th>
                                <th width="40">用户id</th>
                                <th width="40"></th>
                                <th width="40">价格</th>
                                <th width="40">预约取货时间 </th>
                                <th width="40">取货地址</th>
                                <th width="40"></th>
                                <th width="40">取货码</th>
                                <th width="40">订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）</th>
                                <th width="40">订单创建时间</th>
                                <th width="40">订单更新时间</th>
                                <th width="40">是否删除（1：）</th>
                                <th width="40">状态（1：已删除；2：正常）</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="recycleOrder,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${recycleOrder.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                                        <td th:text="${recycleOrder.orderNo}"></td>
                                        <td th:text="${recycleOrder.userId}"></td>
                                        <td th:text="${recycleOrder.courierId}"></td>
                                        <td th:text="${recycleOrder.price}"></td>
                                    <td th:text="${#temporals.format(recycleOrder.appointment, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${recycleOrder.addressId}"></td>
                                        <td th:text="${recycleOrder.phone}"></td>
                                        <td th:text="${recycleOrder.pickCode}"></td>
                                        <td th:text="${recycleOrder.status}"></td>
                                    <td th:text="${#temporals.format(recycleOrder.createtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#temporals.format(recycleOrder.updatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${recycleOrder.isShow}"></td>
                                        <td th:text="${recycleOrder.isDel}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/recycle/'+'recycleOrder'+'/editBefore/'+${recycleOrder.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/recycle/'+'recycleOrder'+'/delete/'+${recycleOrder.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
