<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-recycleOrder-add" action="#" th:action="@{/recycle/recycleOrder/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>订单号：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="orderNo"  placeholder="修改订单号" id="orderNo"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>用户id：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="userId"  placeholder="修改用户id" id="userId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="courierId"  placeholder="修改" id="courierId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="price"  placeholder="修改价格" id="price"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>预约取货时间 ：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="appointment" placeholder="请选择预约取货时间 "/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>取货地址：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="addressId"  placeholder="修改取货地址" id="addressId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="phone"  placeholder="修改" id="phone"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>取货码：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="pickCode"  placeholder="修改取货码" id="pickCode"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="status"  placeholder="修改订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）" id="status"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>订单创建时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="createtime" placeholder="请选择订单创建时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>订单更新时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="updatetime" placeholder="请选择订单更新时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>是否删除（1：）：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="isShow"  placeholder="修改是否删除（1：）" id="isShow"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>状态（1：已删除；2：正常）：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" t name="isDel"  placeholder="修改状态（1：已删除；2：正常）" id="isDel"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-recycleOrder-add").validate({
		rules:{
            orderNo:{
                required: true,
			},
            userId:{
                required: true,
			},
            courierId:{
                required: true,
			},
            price:{
                required: true,
			},
            appointment:{
                required: true,
			},
            addressId:{
                required: true,
			},
            phone:{
                required: true,
			},
            pickCode:{
                required: true,
			},
            status:{
                required: true,
			},
            createtime:{
                required: true,
			},
            updatetime:{
                required: true,
			},
            isShow:{
                required: true,
			},
            isDel:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/recycle/recycleOrder/add" ,
				success: function(data){
					if(data.code == "1"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
