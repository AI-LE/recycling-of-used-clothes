<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>详情</title>
</head>
<body>
<article class="page-container">

    <form class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">订单号：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${recycleOrder.orderNo}" readonly=true/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">姓名：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${userProp.userName}" readonly=true/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">商品价格：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${recycleOrder.price}" readonly=true/>


            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">预约时间：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" readonly th:value="${#temporals.format(recycleOrder.appointment, 'yyyy-MM-dd HH:mm:ss')}"/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">商品图片：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <!--            <input type="input-text" class="input-text" th:value="${goods.name}" readonly=true/>-->
                <div><img style="width: 100px; height: 100px"  th:src="${'../../'+recycleOrder.imageUrl}" /></div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">电话：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${recycleOrder.phone}" readonly=true/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">地址：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${userProp.address}" readonly=true/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">取货员：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:if="${weixinUser!=null}" th:value="${weixinUser.nickName}" readonly=true/>
                <input type="input-text" class="input-text" th:if="${weixinUser==null}" th:value="暂未分配" readonly=true/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">订单状态：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${recycleOrder.status == 1 ?'待审核' : (recycleOrder.status == 2 ? '未通过':(recycleOrder.status == 3 ? '待取货' :'交易完成'))}" readonly=true/>

            </div>
        </div>
    </form>

</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->

</body>
</html>
