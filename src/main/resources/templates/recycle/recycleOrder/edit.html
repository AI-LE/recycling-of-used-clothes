<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-recycleOrder-edit" action="#"
          th:action="@{/recycle/recycleOrder/edit}" th:object="${recycleOrder}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${recycleOrder.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.orderNo}" name="orderNo"  placeholder="修改订单号" id="orderNo"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>用户id：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.userId}" name="userId"  placeholder="修改用户id" id="userId"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.courierId}" name="courierId"  placeholder="修改" id="courierId"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>价格：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.price}" name="price"  placeholder="修改价格" id="price"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>预约取货时间 ：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(recycleOrder.appointment, 'yyyy-MM-dd HH:mm:ss')}" name="appointment" placeholder="请选择预约取货时间 "/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>取货地址：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.addressId}" name="addressId"  placeholder="修改取货地址" id="addressId"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.phone}" name="phone"  placeholder="修改" id="phone"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>取货码：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.pickCode}" name="pickCode"  placeholder="修改取货码" id="pickCode"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.status}" name="status"  placeholder="修改订单状态（1：待审核；2：未通过；3：待取货；4：交易完成）" id="status"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单创建时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(recycleOrder.createtime, 'yyyy-MM-dd HH:mm:ss')}" name="createtime" placeholder="请选择订单创建时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>订单更新时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(recycleOrder.updatetime, 'yyyy-MM-dd HH:mm:ss')}" name="updatetime" placeholder="请选择订单更新时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>是否删除（1：）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.isShow}" name="isShow"  placeholder="修改是否删除（1：）" id="isShow"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>状态（1：已删除；2：正常）：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${recycleOrder.isDel}" name="isDel"  placeholder="修改状态（1：已删除；2：正常）" id="isDel"/>

                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-recycleOrder-edit").validate({
            rules: {
        orderNo:
        {
            required: true,
        },
        userId:
        {
            required: true,
        },
        courierId:
        {
            required: true,
        },
        price:
        {
            required: true,
        },
        appointment:
        {
            required: true,
        },
        addressId:
        {
            required: true,
        },
        phone:
        {
            required: true,
        },
        pickCode:
        {
            required: true,
        },
        status:
        {
            required: true,
        },
        createtime:
        {
            required: true,
        },
        updatetime:
        {
            required: true,
        },
        isShow:
        {
            required: true,
        },
        isDel:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/recycle/recycleOrder/edit",
                success: function (data) {
                    if (data.code == "1") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
