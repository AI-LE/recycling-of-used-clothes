<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>商品信息表管理<span
            class="c-gray en">&gt;</span>商品信息表列表<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/recycle/goods}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>商品信息表列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;"
                           onclick="deleteAll('/recycle/goods/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/recycle/goods/addBefore',900,500)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                                         <input type="input-text" class="input-text" th:value="${searchInfo.name}" name="name" placeholder="搜索商品名称" id="name"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.sales}" name="sales" placeholder="搜索销量" id="sales"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.price}" name="price" placeholder="搜索商品价格" id="price"/>
                                         <input type="input-text" placeholder="搜索货物创建时间" name="createtimeSpace" th:value="${createtimeSpace}" class="input-text  timeSpace" autocomplete="off"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                                <th width="40">商品名称</th>
                                <th width="40">销量</th>
                                <th width="40">图片</th>
                                <th width="40">商品价格</th>
                                <th width="40">物品详情</th>
                                <th width="40">物品分类</th>
                                <th width="40">货物创建时间</th>
                                <th width="40">信息更新时间</th>
                                <th width="40">状态</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="goods,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${goods.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                                        <td th:text="${goods.name}"></td>
                                        <td th:text="${goods.sales}"></td>
                            <td><img style="width:50px;height: 50px;" th:src="@{{path}(path=${goods.pic})}" /></td>
                                        <td th:text="${goods.price}"></td>
                                        <td th:text="${goods.info}"></td>
                                        <td th:text="${goods.goodsType}"></td>

                                    <td th:text="${#temporals.format(goods.createtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#temporals.format(goods.updatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${goods.isDel eq 1 ? '已删除':'正常'}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/recycle/'+'goods'+'/editBefore/'+${goods.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><input class="btn btn-primary radius" type="button" th:value="修改"/></a>
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/recycle/'+'goods'+'/delete/'+${goods.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'date'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
